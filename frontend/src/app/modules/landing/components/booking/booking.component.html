<form [formGroup]="bookingForm" (ngSubmit)="onSubmit()" class="h-1/2 min-h-64 flex flex-row justify-center items-center gap-8">
  <label class="form-control w-full max-w-xs">
    <div class="label">
      <span class="label-text">What is your start date for the reservation?</span>
    </div>
    <input type="date" formControlName="checkIn" class="input input-bordered w-full max-w-xs" />
    <div class="label">
      <span class="label-text-alt">Choose today's date or pick another</span>
    </div>
  </label>

  <label class="form-control w-full max-w-xs">
    <div class="label">
      <span class="label-text">What is your end date for the reservation?</span>
    </div>
    <input type="date" formControlName="checkOut" class="input input-bordered w-full max-w-xs" />
    <div class="label">
      <span class="label-text-alt">Choose today's date or pick another</span>
    </div>
  </label>

  <label class="form-control w-full max-w-xs">
    <div class="label">
      <span class="label-text">Select Room Type</span>
    </div>
    <select formControlName="type" class="select select-bordered">
      <option disabled selected>Pick a room type</option>
      <option *ngFor="let type of roomTypes" [value]="type">{{ type }}</option>
    </select>
    <div class="label">
      <span class="label-text-alt">Choose the type of room you prefer</span>
    </div>
  </label>

  <button type="submit" class="btn bg-blue-900 text-white hover:bg-blue-800 active:bg-blue-950 hover:scale-110">Book Now</button>
</form>
<dialog #modal class="modal">
  <div class="modal-box">
    <h3 class="text-lg font-bold">Notification</h3>
    <p class="py-4">{{ modalMessage }}</p>
    <div class="modal-action">
      <button class="btn btn-error" (click)="closeModal()" >Close</button>
      <button class="btn btn-success" (click)="closeModal()" *ngIf="showReservationButton">Reserve Now</button>
    </div>
  </div>
</dialog>
